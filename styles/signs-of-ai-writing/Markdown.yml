extends: existence
message: "Markdown syntax in non-markdown context: '%s'"
level: error
link: https://en.wikipedia.org/wiki/Wikipedia:Signs_of_AI_writing
scope:
  - ~heading.md
  - ~paragraph.md
  - ~sentence.md
  - ~list.md
  - ~blockquote.md
  - ~table.md
  - ~summary.md
  - ~raw.md
nonword: true
tokens:
  - '^```[a-z]*$'
  - '^```$'
  - '^#{2,6} '
  - '\*\*[^*]+\*\*:'
  - '<!--[^>]+-->'
  - '\[TOC\]'
